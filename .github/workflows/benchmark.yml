name: Benchmark

on:
  workflow_dispatch:
    inputs:
      size:
        description: 'Benchmark size (small, medium, or large)'
        required: true
        default: 'medium'
        type: choice
        options:
          - small
          - medium
          - large
      iterations:
        description: 'Number of iterations per benchmark'
        required: false
        default: '5'
        type: string

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Benchmarks
        run: bun run benchmark --size ${{ inputs.size }} --iterations ${{ inputs.iterations }}
